<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornadas - Resultados</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Jornadas - Guarda Real</h1>

  <div class="grafico-imagem-container">
    <div class="image-container">
      <img src="/minha-imagem.png" alt="Imagem ilustrativa" />
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <div class="pontos-container">
    <h2>Itens que valem ponto</h2>
    <table>
      <thead>
        <tr><th>Item</th><th>Pontos</th></tr>
      </thead>
      <tbody>
        <tr><td>Presença</td><td>10</td></tr>
        <tr><td>Participação</td><td>15</td></tr>
        <tr><td>Tarefas</td><td>20</td></tr>
        <tr><td>Atividades Extras</td><td>25</td></tr>
        <tr><td>Progresso</td><td>30</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <footer>
    &copy; 2025 Clube das Jornadas
  </footer>

</body>
</html>
